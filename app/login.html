<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Parking management system</title>

	<link rel="stylesheet" href="static/css/common.css">
	<link rel="stylesheet" href="static/css/login.css">
</head>

<body style="background-image: linear-gradient(to right, rgb(234, 162, 27) , rgb(240, 198, 155))">
	
	<div class="page">
		<h1 class="welcome">Welcome to Parking Management System</h1>
		<section class="entry">
			<button class="entry__login">Log In</button>
			<!-- <button class="entry__signup">Sign Up</button> -->
		</section>
		<section class="entryForm entryForm--hidden">
			<form action="/api/login" method="POST" id="entryForm">
				<label for="username">UserName</label>
				<input type="text" placeholder="User Name" id="username " name="username"> <br>
				<label for="password"> Password</label>
				<input type="password" placeholder="Password" id="password" name="password"> <br>
			</form>
			<button type="submit" form="entryForm">Submit</button>
			<button class="entryForm__cancel">Cancel</button>
		</section>
	</div>

	<script src="static/js/login.js"></script>
</body>

</html>
